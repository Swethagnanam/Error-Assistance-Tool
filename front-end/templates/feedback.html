<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Feedback</title>
      <link rel="icon" href="{{ url_for('static', filename='img1.png') }}">
      <link rel="stylesheet" href="{{url_for('static',filename='login_style.css')}}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">     
            <div class="title forgot">
               Feedback
            </div>    
         </div>
         <div class="form-container">
            <div class="form-inner">
               <form action="{{url_for('feedback')}}" class="forgot" method="POST">
                  <br><div class="msg" name="msg" id="msg">{{ msg }}</div>
                  <div class="rateurexp">
                    Rate your experience
                  </div>
                  <div class="rate">
                  <input id="star5" type="radio" name="rate" value="5" />
                  <label for="star5" title="text">5 stars</label>
                  <input type="radio" id="star4" name="rate" value="4" />
                  <label for="star4" title="text">4 stars</label>
                  <input type="radio" id="star3" name="rate" value="3" />
                  <label for="star3" title="text">3 stars</label>
                  <input type="radio" id="star2" name="rate" value="2" />
                  <label for="star2" title="text">2 stars</label>
                  <input type="radio" id="star1" name="rate" value="1" />
                  <label for="star1" title="text">1 star</label>
                  </div>
                  <div class="field">
                     <input id="feedback" name="feedback" placeholder="Describe your experience" class="form-control" type="feedback" required>
                  </div>
                  <br>
                  <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="submit">
                 </div>
                 <div class="signup-link">
                  I would like to do it later <a href="{{url_for('home')}}">home page</a>
                 </div>
                </form>
            </div>
         </div>
      </div>
   </body>
</html>
